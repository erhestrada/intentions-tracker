<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intentions Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href='index.html'>Home</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="groups.html">Groups</a></li>
            <li><a href="chat.html">Chat</a></li>
            <li><input type="text" id="username-input" placeholder="Username"></li>
            <li><button id="log-in-button">Log In</button></li>
            <li><button id="create-group-button">Create Group</button></li>
            <li><a href="inbox.html">Inbox</a></li>
        </ul>
    </nav>
    <div id="express-intentions-button-container">
        <button id="express-intentions-button">Express Intentions</button>
    </div>
    <div id="popup" class="popup" style="display:none;">
        <div class="popup-content">
            <span class="close">&times;</span>

            <div id="manage-intentions-container">
                <form id="myForm">
                    <label for="add-intention-input">intention</label>
                    <input id="add-intention-input" type="text" />
                    <label for="required-repetitions-input">repetitions per day</label>
                    <input id="required-repetitions-input" type="text">
                    <button id="add-intention-button">add intention</button>
                </form>
            </div>
        </div>
    </div>

    <div id="popup" class="popup" style="display:none;">
        <div class="popup-content">
            <span class="close">&times;</span>
            <div id="create-group-container">
                <form id="createGroupForm">
                    <label for="group-name-input">Group Name</label>
                    <input id="group-name-input" type="text" />
                    <label for="group-description-input">Description</label>
                    <input id="group-description-input" type="text">
                    <button id="submit-group-button">Create Group</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <div id="intention-boxes-container">
    </div>
    <script type="module" src="home.js"></script>
</body>
</html>

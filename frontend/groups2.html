<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href='index.html'>Home</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="groups.html">Groups</a></li>
            <li><a href="chat.html">Chat</a></li>
            <li><a href="groups2.html">Groups2</a></li>
            <li><input type="text" id="username-input" placeholder="Username"></li>
            <li><button id="log-in-button">Log In</button></li>
            <li><button id="create-group-button">Create Group</button></li>
            <li><a href="inbox.html">Inbox</a></li>
        </ul>
    </nav>
  <div class="tabs">
    <button class="tab-link" id="my-groups-tab" onclick="openTab(event, 'article')">My Groups</button>
    <button class="tab-link" id="search-groups-tab" onclick="openTab(event, 'talk')">Search Groups</button>
  </div>

  <div id="article" class="tab-content">
    <h1>My Groups</h1>
    <p>This is the article content.</p>
  </div>

  <div id="talk" class="tab-content">
    <h1>Search Groups</h1>
    <p>This is the talk content.</p>
  </div>

  <script src="groups2.js"></script>
</body>
</html>

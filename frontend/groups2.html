<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-link" onclick="openTab(event, 'article')">Article</button>
    <button class="tab-link" onclick="openTab(event, 'talk')">Talk</button>
  </div>

  <div id="article" class="tab-content">
    <h1>Article Tab</h1>
    <p>This is the article content.</p>
  </div>

  <div id="talk" class="tab-content">
    <h1>Talk Tab</h1>
    <p>This is the talk content.</p>
  </div>

  <script src="groups2.js"></script>
</body>
</html>
